<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero main-grid">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" class="input-number" id="inputNumberEl" />
        <button class="convert-btn" id="btnConvert">Convert</button>
      </section>

      <section class="sub-hero main-grid">
        <div class="col">
          <h3>Length (Meter/Feet)</h3>
          <p>
            <span class="userEnterNum">1</span> meters =
            <span id="feetEl">3.281</span> feet |
            <span class="userEnterNum">1</span> feet =
            <span id="metersEl">0.305</span> meters
          </p>
        </div>
        <div class="col">
          <h3>Volume (Liters/Gallon)</h3>
          <p>
            <span class="userEnterNum">1</span> liters =
            <span id="gallonsEl">0.264</span> gallons |
            <span class="userEnterNum">1</span> gallons =
            <span id="litersEl">3.785</span> liters
          </p>
        </div>
        <div class="col">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>
            <span class="userEnterNum">1</span> kilos =
            <span id="poundsEl">2.205</span> pounds |
            <span class="userEnterNum">1</span> pounds =
            <span id="kilosEl">0.454</span> kilos
          </p>
        </div>
      </section>
    </main>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
