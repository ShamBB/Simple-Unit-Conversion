<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero main-grid">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" class="input-number" />
        <button class="convert-btn">Convert</button>
      </section>

      <section class="sub-hero main-grid">
        <div class="col">
          <h3>Length (Meter/Feet)</h3>
          <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="col">
          <h3>Volume (Liters/Gallon)</h3>
          <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="col">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </section>
    </main>
  </body>
</html>
